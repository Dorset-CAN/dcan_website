<section>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-12">
        {{ range first 20 ( where .Site.Pages "Type" "project") }}

          <div class="card mb-3">
            <!-- <div class="card-header text-center">
              <h4 class="card-title"><a href="{{ .Permalink }}">{{ .Params.projectTitle }}</a></h4>
            </div> -->

            <div class="card-body">
              <div class="row">

                {{ with .Params.image }}
                <div class="col-md-3">
                  <img class="img-fluid rounded" src="{{ . | absURL }}" alt="post-image" />
                </div>
                {{ end }}

                <div class="col-md-9">

                  <div class="card-text text-center">
                    <h4 class="card-title"><a href="{{ .Permalink }}">{{ .Params.projectTitle }}</a></h4>
                  </div>

                  <div class="card-text">
                    {{ with .Params.synopsis }}
                      <!-- <b>Description:</b><br> -->
                      {{ . | safeHTML}}
                    {{ end }}
                  </div>

                </div>
              </div>
            </div>

            <!-- <div class="card-footer text-center">
              {{ with .Params.externalUrl }}
                <p>
                  <b><big>Site: </big><a href="{{ . | absURL }}" target="_blank">{{ . | absURL }}</a></b>
                </p>
              {{ end }}
            </div> -->

          </div>

        {{ end }}
      </div>
    </div>
  </div>
</section>
