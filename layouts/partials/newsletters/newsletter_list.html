<h5 class="title">Newsletters</h5>

{{ range first 20 ( where .Site.Pages "Type" "newsletter") }}
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">

      {{ with .Params.image }}
      <div class="col-md-4">
        <img class="img-fluid rounded-start" src="{{ . | absURL }}" alt="post-image" />
      </div>
      {{ end }}

      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h5>
          <h6 class="card-subtitle">{{ .Date.Format "January 2, 2006" }}</h6>
          {{ with .Params.author }}<p>by: {{ . }}</p>{{ end }}
        </div>
      </div>

    </div>
    <div class="row no-gutters">
      <p class="card-text mb-2 ml-3">
        <!-- <b>Summary:</b>  -->
        {{ .Params.summary }}
        <br>
        <a class="btn btn-outline-info btn-sm" href="{{ .Permalink }}">Read Newsletter</a>
      </p>
    </div>
  </div>

{{ end }}
