{{ if .Site.Params.cta.enable }}
{{ "<!-- Call To Action Section Start -->" | safeHTML }}
<section id="call-to-action">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          {{ with .Site.Params.cta.title }}
          <h2 class="title">{{ . }}</h1>{{ end }}
            {{ with .Site.Params.cta.content }}
            <p>
              {{ . | safeHTML }}</p>{{ end }}
            <a href="{{ .Site.Params.cta.btnURL }}" class="btn btn-default btn-contact">{{ .Site.Params.cta.btnText }}</a>
        </div>
      </div>
    </div>
  </div>
</section>
{{ "<!-- Call To Action Section End -->" | safeHTML }}
{{ end }}
